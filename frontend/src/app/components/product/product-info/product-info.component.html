<mat-card class="mat-elevation-z4">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>

    <div class="actions v-middle">
        <button mat-raised-button color="primary" mat-button>BUY</button>
        <button mat-raised-button mat-button class="btn-edit">EDIT</button>
        <button mat-raised-button mat-button class="btn-delete">DELETE</button>
    </div>
</mat-card>
