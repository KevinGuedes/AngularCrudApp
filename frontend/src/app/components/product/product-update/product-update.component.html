<mat-card>
    <mat-card-title>Edit Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Amount" [(ngModel)]="product.amount" name="amount" type="number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="product.description" name="description">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">Update</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
