<mat-card>
    <mat-card-title>Delete Category</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput [value]="category.category" name="name" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteCategory()" color="primary">Delete</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
