<mat-card class="mat-elevation-z4">
    <mat-card-title>Search Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="productName" name="productName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Min Price (R$)" [(ngModel)]="minPrice" name="minPrice" type="number" step="0.01" min="0">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Max Price (R$)" [(ngModel)]="maxPrice" name="maxPrice" type="number" step="0.01" min="0">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="categoryId" name="categoryId">
                <mat-option value="" selected hidden>All</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category.id"> {{ category.category }} </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="searchProduct()" color="primary">Search</button>

    <mat-progress-bar class="progress-bar" *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>

    <div class="table-container" [hidden]="hideSearchTable">
        <mat-form-field class="filter-field">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Product Name" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" class="columns-fixed" matSort>
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>
    
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
            </ng-container>
    
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let row">{{ row.category }}</td>
            </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/products/buy/{{ row.id }}" class="buy" *ngIf="row.amount">
                        <i class="material-icons buy">
                            attach_money
                        </i>
                    </a>
                    <a routerLink="/products/update/{{ row.id }}" class="edit">
                        <i class="material-icons edit">
                            edit
                        </i>
                    </a>
                    <a routerLink="/products/delete/{{ row.id }}" class="delete">
                        <i class="material-icons delete">
                            delete
                        </i>
                    </a>
                    <a routerLink="/products/info/{{ row.id }}" class="info">
                        <i class="material-icons info">
                            info
                        </i>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
            [pageSizeOptions]="[5]">
        </mat-paginator>
    </div>
</mat-card>
